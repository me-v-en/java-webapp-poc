<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Employee Web Application</title>
</head>
<body>
<h2 class="h2">Liste des employées</h2>
<table>
    <thead>
    <tr>
        <th>Prénom</th>
        <th>Nom</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${employees.isEmpty()}">
        <td colspan="3">Aucun employée en base de données</td>
    </tr>
    <tr th:each="employee: ${employees}">
        <td><span th:text="${employee.firstName}"> Prénom </span></td>
        <td><span th:text="${employee.lastName}"> Nom </span></td>
        <td>
            <a th:href="@{/employee/delete/{id}(id=${employee.id})}">Supprimer</a>
        </td>
    </tr>
    </tbody>
</table>

<h2>Créer un nouvel employé</h2>
<form method="post" action="#" th:action="@{/saveEmployee}" th:object="${employee}">

    <input type="text" th:field="*{firstName}">

    <input type="text" th:field="*{lastName}">

    <input type="text" th:field="*{mail}">

    <input type="password" th:field="*{password}">

    <button type="submit">Créer</button>

</form>


</body>
</html>
